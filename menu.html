<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
<body>

    <div class="bg-gray-50 pt-8 pb-12">

            <div class="grid grid-cols-2 md:grid-cols-4 gap-6 justify-items-center">
